<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- Map Link -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
    <!-- Mapscript -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="">
      </script>

  <title>IP Address Tracker</title>
</head>

<body>
  <main class="ip-container">

    <h1 class='ip-header'>IP Address Tracker</h1>
    <form class="ip-form" >
         <input class="ip-input" type="text" placeholder="Search for any address or domain"><!-- 
        --><button class="ip-button">
             <img class="arrow" src="./images/icon-arrow.svg" alt="right-arrow"> 
           </button>
    </form>

    <main class="ip-data">
      <div>
        <h2 class="ip-data-heading">IP ADDRESS</h2>
        <p class="ip-data-text">192.212.174.101</p>
      </div>
      <div class="ip-data-styling-line">
        <h2 class="ip-data-heading">LOCATION</h2>
        <p class="ip-data-text">Brooklyn, NY 10001</p>
      </div>
      <div class="ip-data-styling-line">
        <h2 class="ip-data-heading">TIMEZONE</h2>
        <p class="ip-data-text">UTC -05:00</p>
      </div>
      <div class="ip-data-styling-line">
        <h2 class="ip-data-heading">ISP</h2>
        <p class="ip-data-text">SpaceX Starlink</p>
      </div>
    </main>

  </main>
  
  <div id="map" class="map" ></div>
</main>



<script src="./app.js"></script>
</body>

</html>
